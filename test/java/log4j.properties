log4j.rootLogger=warn, stdout

# logging configuration...
log4j.logger.java.sql.Statement=debug
log4j.logger.java.sql.PreparedStatement=debug
log4j.logger.java.sql.ResultSet=debug

log4j.logger.panda=debug

#log4j.logger.panda.lang=debug
log4j.logger.panda.lang.DynamicClassLoader=trace

log4j.logger.panda.castor=trace

log4j.logger.panda.dao.sql.engine.PerformanceTest=info

log4j.logger.panda.dao.sql.SqlExecutor=debug
log4j.logger.panda.dao.sql.TestSupport=debug
log4j.logger.panda.dao.sql.SimpleDataSource=debug
log4j.logger.panda.dao.sql.SimpleDataSourceTest=debug

#log4j.logger.panda.net.http.HttpClient=trace

### direct log messages to stdout ###
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yy-MM-dd HH:mm:ss} %-5p %C (%L) - %m%n

