#
#log4j.properties
#
log4j.rootLogger=warn, dailyfile

# sql logging configuration...
#log4j.logger.java.sql=debug
#log4j.logger.java.sql.Connection=debug
#log4j.logger.java.sql.PreparedStatement=debug
log4j.logger.java.sql.Statement=debug
#log4j.logger.java.sql.ResultSet=debug

#freemarker
log4j.logger.freemarker.runtime=fatal

# panda
log4j.logger.panda=debug
log4j.logger.panda.net=trace
log4j.logger.panda.bean.FastBeans=error
log4j.logger.panda.dao.sql.executor=debug
log4j.logger.panda.servlet.filter.RequestLoggingFilter=debug

### daily rolling file ###
log4j.appender.dailyfile=panda.log.log4j.DateRollingFileAppender
log4j.appender.dailyfile.layout=org.apache.log4j.PatternLayout
log4j.appender.dailyfile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5p %C (%L) - %m%n
log4j.appender.dailyfile.Append=true
log4j.appender.dailyfile.DatePattern='.'yyyyMMdd
log4j.appender.dailyfile.Encoding=UTF-8
log4j.appender.dailyfile.File=out/logs/log4j.log
log4j.appender.dailyfile.MaxFiles=3

